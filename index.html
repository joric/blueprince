<script>

function getSolution(node) {
  const moves = [];
  while (node) {
    moves.unshift(node);
    node = node.parent;
  }

  const result = [];
  for (const move of moves) {

    if (move.move !== null) {
      result.push(move.move + 1);
    } else {
      //result.push(-1);
    }
  }

  return result;
}

let palette = {
  g : 'grey',
  b : '#444',  //'black',
  r : 'red',
  y : 'yellow',
  p : 'purple',
  o : 'orange',
  w : '#eee',//'white',
  i : 'pink',
  e : 'green',
  u : 'blue'
};

let defaultColor = 'g';
let selectedColor = 'g';

//let data = {};
//let data = {1:'r', 2:'y', 11:'p'};

let data = ['u', 'b','b','b','g','b','g','y','g','y','b','b','b','b'];


function updateSolution() {
  // Board configuration
  const start = ["b", "b", "b",
                "g", "b", "g",
                "y", "g", "y"];

  const expected = ["b", "b",
                    "b", "b"];

  for (let i=0; i<9; i++) {
    start[i] = data[i+1] || defaultColor;
  }

  for (let i=0; i<4; i++) {
    expected[i] = data[i+10] || defaultColor;
  }

  //console.log(start, expected);

  const result = treeSolve(start, expected);
  let span = document.querySelector('#result');
  if (result) {
    let solution = getSolution(result);
    //console.log(solution);
    span.textContent = 'Solution: ' + solution;
  } else {
    span.textContent = 'Solution not found';
  }
}

function setColor(id, color, button) {
  data[id] = color;
  let colorName = palette[color];
  button.style.backgroundColor = colorName;
}

function updateColors() {
  document.querySelectorAll('.tile').forEach(button => {
    let id = parseInt(button.id.replace('b', ''));
    let color = data[id] || defaultColor;
    setColor(id, color, button);
  });
}

function selectColor(color) {
  selectedColor = color;
  document.querySelectorAll('.color').forEach(div => {
      let id = div.id.replace('color_', '');
      if (id==color) {
        div.classList.add('selected');
      } else {
        div.classList.remove('selected');
      }
  });
}

window.onload = function(event) {

  let container = document.querySelector('.palette');
  for (const color of Object.keys(palette)) {
    let div = document.createElement('div');
    div.className = 'button';
    div.classList.add('color');
    div.id = 'color_' + color;
    div.style.backgroundColor = palette[color];
    container.append(div);
  }

  document.querySelectorAll('.color').forEach(div => {
    div.addEventListener('click', function() {
      let color = div.id.replace('color_', '');
      selectColor(color);
    })
  })

  document.querySelectorAll('.tile').forEach(div => {
    div.addEventListener('click', function() {
      let id = parseInt(div.id.replace('b', ''));
      setColor(id, selectedColor, div);
      updateColors();
      updateSolution();
    });
  })

  selectColor(selectedColor);
  updateColors();
  updateSolution();
}
</script>
