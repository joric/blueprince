<style>
body {
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  width: min(100vw, 100vh);
  aspect-ratio: 1;
  display: grid;
  grid-template-columns: 15% 70% 15%;
  grid-template-rows: 15% 70% 15%;
  overflow: hidden;
  background: #ddd;
}

.spacer {
  display: flex;
  justify-content: center;
  align-items: center;
}

.box h1 {
  font-size: min(5cqw, 5cqh);
}

.box h2 {
  font-size: min(4cqw, 4cqh);
}

.tiles {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 1%;
}

.corner {
  display: flex;
}

.tiles button {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: min(6cqw, 6cqh);
}

.palette {
  display: grid;
  grid-template-rows: repeat(5, 1fr);
  grid-template-columns: repeat(1, 1fr);
  height: 85%;
  aspect-ratio: 1/5;
}

.palette button {
}

.box button {
  position: relative;
  aspect-ratio: 1;
  z-index: 1;
}

.box button::after {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  opacity: 0.75;

  z-index: -1;
}

.grey::after { background: grey; }
.black::after { background: #222; }
.red::after { background: red; }
.yellow::after { background: yellow; }
.purple::after { background: purple; }

.orange::after { background: orange; }
.white::after { background: white; }
.pink::after { background: pink; }
.blue::after { background: royalblue; }
.green::after { background: green; }

</style>

<script>

// Blue Prince Mora Jai Box solver
// Originally from https://www.reddit.com/r/BluePrince/comments/1kefpbv/i_made_a_puzzle_box_solver/
// Ported to JS by Joric https://github.com/joric/blueprince

const crossAroundIndexes = [
  [1, 3], [0, 2, 4], [1, 5],
  [0, 4, 6], [1, 3, 5, 7], [2, 4, 8],
  [3, 7], [6, 4, 8], [5, 7]
];

const allAroundIndexes = [
  [1, 4, 3], [2, 5, 4, 3, 0], [5, 4, 1],
  [0, 1, 4, 7, 6], [0, 1, 2, 5, 8, 7, 6, 3], [8, 7, 4, 1, 2],
  [3, 4, 7], [6, 3, 4, 5, 8], [7, 4, 5]
];

const rowsIndexes = [
  [0, 1, 2], [0, 1, 2], [0, 1, 2],
  [3, 4, 5], [3, 4, 5], [3, 4, 5],
  [6, 7, 8], [6, 7, 8], [6, 7, 8]
];

class SolutionNode {
  constructor(parent, board, move) {
    this.parent = parent;
    this.board = board;
    this.move = move;
  }
}

function swap(board, i, j) {
  [board[i], board[j]] = [board[j], board[i]];
}

function rotate(board, indices) {
  const last = board[indices[indices.length - 1]];
  for (let i = indices.length - 1; i > 0; i--) {
    board[indices[i]] = board[indices[i - 1]];
  }
  board[indices[0]] = last;
}

function invertColors(board, idx, c1, c2) {
  if (board[idx] === c1) board[idx] = c2;
  else if (board[idx] === c2) board[idx] = c1;
}

const colorFunctions = {
  'grey': () => {},
  'green': (b, i) => swap(b, i, 8 - i),
  'orange': (b, i) => {
    const counts = {};
    for (const j of crossAroundIndexes[i]) {
      counts[b[j]] = (counts[b[j]] || 0) + 1;
    }
    const entries = Object.entries(counts).sort((a, b) => b[1] - a[1]);
    if (entries.length > 0 && entries.filter(e => e[1] === entries[0][1]).length === 1) {
      b[i] = entries[0][0];
    }
  },
  'black': (b, i) => rotate(b, rowsIndexes[i]),
  'red': (b) => {
    for (let i = 0; i < 9; i++) {
      if (b[i] === 'black') b[i] = 'red';
      else if (b[i] === 'white') b[i] = 'black';
    }
  },
  'white': (b, i) => {
    const original = b[i];
    for (const j of crossAroundIndexes[i]) {
      invertColors(b, j, original, 'grey');
    }
    invertColors(b, i, original, 'grey');
  },
  'purple': (b, i) => { if (i < 6) swap(b, i, i + 3); },
  'yellow': (b, i) => { if (i > 2) swap(b, i, i - 3); },
  'pink': (b, i) => rotate(b, allAroundIndexes[i]),
  'blue': (b, i) => {
    if (b[4] !== 'blue') colorFunctions[b[4]](b, i);
  }
};

function isStillPossible(board, expected) {
  return !(expected.includes('blue') && !board.includes('blue'));
}

function isSolution(board, expected) {
  return board[0] === expected[0] &&
         board[2] === expected[1] &&
         board[6] === expected[2] &&
         board[8] === expected[3];
}

function clickBoard(board, idx) {
  colorFunctions[board[idx]](board, idx);
}

function copyBoard(board) {
  return [...board];
}

function treeSolve(board, expected) {
  const root = new SolutionNode(null, copyBoard(board), null);
  const seen = new Set();
  seen.add(board.join(''));
  const levels = [[root]];

  for (let depth = 0; depth < 30; depth++) {
    const currentLevel = levels[depth];
    const nextLevel = [];
    //console.log(`move ${depth}, ${currentLevel.length} possibilities`);
    for (const node of currentLevel) {
      for (let i = 0; i < 9; i++) {
        const newBoard = copyBoard(node.board);
        clickBoard(newBoard, i);
        const hash = newBoard.join('');
        if (isStillPossible(newBoard, expected) && !seen.has(hash)) {
          seen.add(hash);
          const child = new SolutionNode(node, newBoard, i);
          if (isSolution(newBoard, expected)) return child;
          nextLevel.push(child);
        }
      }
    }
    levels.push(nextLevel);
  }

  return null;
}

function getSolution(node) {
  const moves = [];
  while (node) {
    moves.unshift(node);
    node = node.parent;
  }
  solution = [];
  for (const move of moves) {
    if (move.move !== null) {
      solution.push(move.move+1);
    }
  }
  return solution;
}

let defaultColor = 'grey';
let selectedColor = 'grey';

function selectColor(color) {
  selectedColor = color;
  document.querySelectorAll('.palette button').forEach((div,i) => {
    div.style.border = color==div.className ? '3px solid black' : '';
  });
}

function updateSolution() {

  const start = ['black', 'black', 'black',
                'grey', 'black', 'grey',
                'yellow', 'grey', 'yellow'];

  const expected = ['black', 'black',
                    'black', 'black'];

  document.querySelectorAll('.tiles button').forEach((div,i) => { div.className = start[i] = div.className || start[i]; });
  document.querySelectorAll('.corner button').forEach((div,i) => { div.className = expected[i] = div.className || expected[i]; });

  const result = treeSolve(start, expected);
  let span = document.querySelector('#result');
  if (result) {
    let solution = getSolution(result);
    span.textContent = 'Solution: ' + solution;
  } else {
    span.textContent = 'Solution not found';
  }

}

let timer = null;

function setColor(div, color) {
  if (!div.lastColor) div.lastColor = div.className;
  if (!div.color) div.color = div.className;

  if (div.color == color) {
    [div.color, div.lastColor] = [div.lastColor, div.color];
  } else {
    div.lastColor = div.color;
    div.color = color;
  }

  div.className = div.color;

  clearTimeout(timer);
  timer = setTimeout(updateSolution, 250);
}

window.onload = function(event) {
  selectColor(selectedColor);
  updateSolution();
  document.querySelectorAll('.palette button').forEach((div,i) => {div.onclick = e=>{ selectColor(div.className); } });
  document.querySelectorAll('.tiles button').forEach((div,i) => { div.onclick = e=>{ setColor(div, selectedColor); } });
  document.querySelectorAll('.corner button').forEach((div,i) => { div.onclick = e=>{ setColor(div, selectedColor); } });
}

</script>
